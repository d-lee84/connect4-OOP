<!doctype html>

<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <h1 class="text-center my-5">Connect 4!</h1>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="index.html">Regular Game</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="multiple.html">Multiple Players</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="computer.html">Play Against a Computer!</a>
    </li>
  </ul>



  <div class="container my-5 justify-content-center">

    <form id="startGame" autocomplete="off">

      <div class="col-auto align-item-center">
        <button type="submit" class="d-flex btn btn-primary my-2 mx-auto">Start the Game!</button>
      </div>

      <div class="form-row justify-content-around" id="pColors">
        <div class="col-4">
          <input type="text" id="p1Color" placeholder="Player 1 Color" class="d-flex mx-auto form-control">
        </div>
        <div class="col-4">
          <input type="text" id="p2Color" placeholder="Player 2 Color" class="d-flex mx-auto form-control">
        </div>
      </div>

    </form>


    <div id="game" class="my-4">
      <table id="board" class="mx-auto"></table>
    </div>

  </div>


  <script src="connect4.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</body>

</html>
